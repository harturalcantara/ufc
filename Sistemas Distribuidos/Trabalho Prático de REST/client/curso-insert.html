<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CREATE</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/axios.min.js"></script>
</head>

<body>
    <div class=container>
        <div id="app">
            <h3>Inserir Contato</h3>
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input class="form-control" type="text" v-model="nome">
            </div>
            <div class="form-group">
                <label for="endereco">Endereco: </label>
                <input class="form-control" type="text" v-model="endereco">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input class="form-control" type="text" v-model="email">
            </div>
            <div class="form-group">
                <label for="telefones">Telefones: </label>
                <input class="form-control" type="text" v-model="tell">
                <div v-if="tell !== ''">
                    <label for="telefones">Clique para adicionar outro telefone: </label>
                    <button class="btn btn-primary" type="button" @click="addTell">Add outro telefone</button>
                    {{telefones}}
                </div>
                
            </div>
            <label for="telefones">Adicione uma imagem: </label>          
            <label class="btn btn-primary">
                    Escolher arquivo <input type="file" id="file" ref="file" name="image" @change="handleFileUpload()" hidden>
            </label><br>
            
            <button class="btn btn-primary" type="button" @click="submit">Inserir</button>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    url: "http://localhost:8080/api/contatos",
                    nome: null,
                    endereco: null,
                    email: null,
                    tell:'',
                    telefones: null,
                    file: null
                },
                methods: {
                    submit() {
                        if(this.telefones == null){
                            this.telefones = this.tell;
                        }
                        let formData = new FormData();
                        formData.append('image', this.file);
                        formData.append('nome', this.nome);
                        formData.append('endereco', this.endereco);
                        formData.append('email', this.email);
                        formData.append('telefones', this.telefones);
                        axios.post(this.url,
                            formData,
                            {
                                headers: {
                                    'Content-Type': 'multipart/form-data'
                                }
                            }
                        ).then(function (r) {
                            console.log(r.data);
                            window.location.replace("index.html");
                        }).catch(function (error) {
                            console.log(error);
                        });
                    },
                    addTell(){
                        if(this.telefones == null){
                            this.telefones = this.tell;
                            this.tell = '';
                        }else{
                            console.log(this.telefones)
                            this.telefones = this.telefones+ " " +this.tell ; 
                            this.tell = '';
                            console.log(this.telefones)
                        }
                    },
                    handleFileUpload() {
                        this.file = this.$refs.file.files[0];                        
                    }
                }
            });
        </script>
</body>

</html>
